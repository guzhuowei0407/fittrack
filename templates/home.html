{% extends 'base.html' %}
{% load static %}
{% block title %}Home - FitTrack+{% endblock %}

{% block background %}
<video class="bg-video" autoplay muted loop playsinline>
    <source src="{% static 'videos/bg.mp4' %}" type="video/mp4">
</video>
{% endblock %}

{% block content %}
<div class="text-white">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
            <h1 class="display-1 fw-bold hero-title">FitTrack<span class="brand-plus">+</span></h1>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <div class="card login-card bg-dark bg-opacity-75 text-white mt-2" style="min-width: 380px; max-width: 460px;">
                <div class="card-body">
                    <h5 class="card-title mb-3">Login</h5>
                    <form method="post" action="{% url 'login_submit' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control form-control-lg" required>
                        </div>
                        <input type="hidden" name="next" value="/">
                        <button type="submit" class="btn btn-primary w-100 mb-2">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
