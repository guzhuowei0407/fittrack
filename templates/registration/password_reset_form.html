{% extends 'base.html' %}
{% block title %}Reset Password - FitTrack+{% endblock %}
{% block content %}
<div class="container text-white">
    <h2 class="fw-bold mb-3">Reset your password</h2>
    <p class="mb-4">Enter your account email. We'll send a reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Send reset link</button>
    </form>
</div>
{% endblock %}
