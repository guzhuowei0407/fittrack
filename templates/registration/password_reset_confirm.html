{% extends 'base.html' %}
{% block title %}Set New Password - FitTrack+{% endblock %}
{% block content %}
<div class="container text-white">
    <h2 class="fw-bold mb-3">Set a new password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Update password</button>
    </form>
</div>
{% endblock %}
