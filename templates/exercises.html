{% extends 'base.html' %}
{% load static %}
{% block title %}Exercises - FitTrack+{% endblock %}
{% block content %}
<div class="container py-3">
    <div class="d-flex align-items-center mb-3">
        <h2 class="text-white fw-bold me-auto">Exercises</h2>
    </div>
    <div class="row g-4">
        {% for item in items %}
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card bg-dark bg-opacity-75 text-white shadow h-100 exercise-card">
                <div class="ratio ratio-16x9">
                    <video controls preload="metadata" poster="{% static 'images/exercises/' %}{{ item.key }}.jpg">
                        <source src="{% static 'videos/exercises/' %}{{ item.key }}.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text text-white-50">{{ item.desc }}</p>
                    <div class="mt-auto d-flex gap-2">
                        <a href="https://www.youtube.com/watch?v={{ item.youtube_id }}" target="_blank" class="btn btn-primary btn-sm">Watch on YouTube</a>
                        <a href="#" class="btn btn-outline-light btn-sm disabled">Guide</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
