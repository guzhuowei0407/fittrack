{% extends 'base.html' %}
{% block title %}Reset Password - FitTrack+{% endblock %}
{% block content %}
<div class="container profile-bg">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card profile-card text-white shadow-lg">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 fw-bold">Enter verification code</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary btn-lg w-100">Reset password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
